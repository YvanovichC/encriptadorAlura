<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="shortcut icon" href="img/m-BUQtop_400x400.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="img/Logo.png" alt="" id="logo">
        </div>

        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        </div>

        <div class="termino">
            <p> Solo letras minúsculas y sin acentos.</p>
        </div>

        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
          
        </div>
    
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptadp">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado.</h2>
                <p id="parrado">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
            
        </div>

    </div>
    
</body>
<script src="index.js"></script>
</html>
